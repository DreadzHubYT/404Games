<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the navigation bar */
        .navbar {
            background-color: black;
            overflow: hidden;
            animation: fadeIn 2s; /* Add animation to fade in */
            text-align: right; /* Align links to the right */
        }

        /* Style for the navigation bar links */
        .navbar a {
            display: inline-block; /* Display links as inline-block elements */
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.5s;
            font-family: Arial, sans-serif; /* Set font to Arial */
            font-weight: bold; /* Make the font bold */
        }

        /* Hover effect for navigation bar links */
        .navbar a:hover {
            background-color: #333;
        }

        /* Keyframes animation for fading in the navigation bar */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="apps.html">Apps</a>
    <a href="settings.html">Settings</a>
</div>

</body>
</html>
