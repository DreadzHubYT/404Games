<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the navigation bar */
        .navbar {
            background-color: black;
            overflow: hidden;
            animation: fadeIn 2s; /* Add animation to fade in */
            text-align: center; /* Center align the links */
        }

        /* Style for the navigation bar links */
        .navbar a {
            display: inline-block; /* Display links as inline-block elements */
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.5s;
            font-family: Arial, sans-serif; /* Set font to Arial */
            font-weight: bold; /* Make the font bold */
        }

        /* Hover effect for navigation bar links */
        .navbar a:hover {
            background-color: #333;
        }

        /* Style for the "Panic" button */
        .panic-button {
            float: left; /* Float the button to the left */
            padding: 14px 16px;
            text-decoration: none;
            display: flex;
            align-items: center; /* Center align the content vertically */
            cursor: pointer; /* Change the cursor to a pointer to indicate it's clickable */
        }

        /* Style for the image next to the "Panic" button */
        .panic-image {
            width: 20px; /* Set a specific width for the icon */
            height: 20px; /* Set a specific height for the icon */
            margin-right: 5px; /* Add some space between the button and the image */
        }

        /* Keyframes animation for fading in the navigation bar */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
<a class="panic-button" href="https://mybedford.schoology.com">
    <img class="panic-image" src="https://cdn-icons-png.flaticon.com/512/564/564619.png" alt="Panic Icon">Panic!
    </div>
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="apps.html">Apps</a>
    <a href="settings.html">Settings</a>
</div>


</body>
</html>
